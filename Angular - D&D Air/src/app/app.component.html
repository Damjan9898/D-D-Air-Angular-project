


<mat-sidenav-container class="sidenav_cont" >

  <mat-sidenav-content>
      <mat-toolbar color="white" class="mat_toolbar">
          <div class="nav">


              <a routerLink="/"><img src="../../assets/img/logo1.png" alt="logo" class="logo"></a>


              <div class="hamburger" >
                <button color="primary" (click)="sidenav.toggle()">
                    <mat-icon class="ham_menu">menu</mat-icon>
                </button>
              </div>
          </div>
          <div class="desk-menu">
              <a class="text-reset" routerLink="/">Home</a>
              <a class="text-reset" *ngIf="!isLoggedIn" routerLink="/signup">Signup</a>
              <a class="text-reset" *ngIf="!isLoggedIn" routerLink="/login">Login</a>
              <!-- novo -->
              <button mat-flat-button *ngIf="isLoggedIn" [matMenuTriggerFor]="menu" color="primary" class="button_txt">
                <mat-icon>person</mat-icon> {{this.userName}}
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item routerLink="/profile">
                  <mat-icon>person</mat-icon>
                  <span>Profile</span>
                </button>
                <button mat-menu-item routerLink="/journal">
                  <mat-icon>flight</mat-icon>
                  <span>Journal</span>
                </button>
                <button mat-menu-item (click)="logOut()">
                  <mat-icon class="logout">logout</mat-icon>
                  <span class="logout">Log out</span>
                </button>
              </mat-menu>
          </div>
      </mat-toolbar>
      <router-outlet></router-outlet>
  </mat-sidenav-content>

  <mat-sidenav #sidenav opened="false" id="mobile_sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/" (click)="sidenav.close()">
          <button mat-menu-item>
            <mat-icon>home</mat-icon>
              Home
          </button>
        </a>
        <a mat-list-item routerLink="/signup" (click)="sidenav.close()" *ngIf="!isLoggedIn">
          <button mat-menu-item>
            <img src="../../assets/img/signup.png" class="signup_img">
              Signup
            </button>
        </a>
        <a mat-list-item routerLink="/login" (click)="sidenav.close()" *ngIf="!isLoggedIn">
          <button mat-menu-item>
            <mat-icon>login</mat-icon>
              Login
            </button>
        </a>
          <a mat-list-item routerLink="/profile" (click)="sidenav.close()" *ngIf="isLoggedIn">
            <button mat-menu-item>
              <mat-icon>person</mat-icon>
              <span>Profile</span>
            </button>
          </a>
          <a mat-list-item routerLink="/journal" (click)="sidenav.close()" *ngIf="isLoggedIn">
            <button mat-menu-item>
              <mat-icon>flight</mat-icon>
              <span>Journal</span>
            </button>
          </a>
          <a mat-list-item (click)="sidenav.close(); logOut()" *ngIf="isLoggedIn">
            <button mat-menu-item>
              <mat-icon class="logout">logout</mat-icon>
              <span class="logout">Log out</span>
            </button>
          </a>
      </mat-nav-list>
  </mat-sidenav>

</mat-sidenav-container>
